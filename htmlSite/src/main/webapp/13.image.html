<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>image 요소 연습</title>
</head>
<!-- 
	img : 이미지태그
	  - src속성 : image uri
 -->
<body>
	<h2>절대경로[http://~ 로시작하는경로]</h2><hr>
	<h4>다른 싸이트에있는 이미지</h4>
	<div>
		<img width="80" height="80" src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[168016]_20210415154152122.jpg" alt="바닐라크림콜드브루">
		<img width="80" height="80" src="https://image.istarbucks.co.kr/upload/store/skuimg/2022/10/[9200000004312]_20221005145029134.jpg">
		<img width="80" height="80" src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[110572]_20210415155545375.jpg">
		<img width="80" height="80" src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[168016]_20210415154152122.jpg">

	</div>
	<h4>같은 싸이트에있는 이미지</h4>
	<div>
		<img src="http://192.168.15.18/htmlSite/penguin1.gif">
		<img src="http://192.168.15.18/htmlSite/penguin2.gif">
		<img src="http://192.168.15.18/htmlSite/penguin3.gif">
		<br>
		<img src="http://192.168.15.18/htmlSite/image/car1.jpg" width="80px" height="80px">
		<img src="http://192.168.15.18/htmlSite/image/car2.jpg" width="80" height="80">
		<img src="http://192.168.15.18/htmlSite/image/car3.jpg" width="80" height="80">
		<img src="http://192.168.15.18/htmlSite/image/car4.jpg" width="80" height="80">
		<img src="http://192.168.15.18/htmlSite/image/car5.jpg" width="80" height="80">
		<img src="http://192.168.15.18/htmlSite/image/car6.jpg" width="80" height="80">
	</div>
	<hr>
	<h2>상대경로[http://~ 로시작하지않는경로]</h2><hr>
	<h4>같은 싸이트에있는 이미지-->기준경로 [http://localhost/htmlSite/]</h4>
	<div>
		<img src="./penguin1.gif">
		<img src="penguin2.gif">
		<img src="penguin3.gif">
		<br>
		<img src="./image/car1.jpg" width="80px" height="80px">
		<img src="./image/car2.jpg" width="80" height="80">
		<img src="./image/car3.jpg" width="80" height="80">
		<img src="image/car4.jpg" width="80" height="80">
		<img src="image/car5.jpg" width="80" height="80">
		<img src="image/car6.jpg" width="80" height="80">
	</div>
	<h3>image에 링크(a tag)걸기</h3><br>
	<div>
		<a href='http://www.daum.net'><img src='image/daumlogo.png' width="80" height="80"></a>	
		<a href='http://www.google.com'><img src='image/googlelogo.png' width="80" height="80"></a>	
		
		</div>
</body>
</html>
